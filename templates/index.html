            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #e0e0e0;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .audio-section {
            margin-bottom: 40px;
            position: relative;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .play-button:active {
            transform: translateY(-2px);
        }

        .play-button.playing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .option-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .option-button:hover {
            transform: translateY(-5px);
            background: rgba(116, 185, 255, 0.2);
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.2);
        }

        .album-cover {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .option-button:hover .album-cover {
            transform: scale(1.05);
        }

        .option-button.correct {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.3), rgba(0, 160, 133, 0.3));
            border: 1px solid #00b894;
            animation: correctAnswer 0.6s ease;
        }

        .option-button.incorrect {
            background: linear-gradient(135deg, rgba(225, 112, 85, 0.3), rgba(214, 48, 49, 0.3));
            border: 1px solid #e17055;
            animation: incorrectAnswer 0.6s ease;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .score-container {

            padding: 20px;
            margin-bottom: 30px;

            padding: 40px;
            animation: gameOverAnimation 0.8s ease;

        }

            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        .question-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: #fff;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mensaje-temporal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            z-index: 1000;
            animation: mensajeAnimation 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .mensaje-temporal.success {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .mensaje-temporal.error {
            background: linear-gradient(135deg, #e17055, #d63031);
        }

        @keyframes mensajeAnimation {
            0% {

                transform: translate(-50%, -50%) scale(0.7);

                transform: translate(-50%, -50%) scale(1);
            }
        }

        .option-button:disabled {
            cursor: not-allowed;

        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;

            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;

        let indice = 0;
        let correctas = 0;
        let total = 0;
        let bonusTotal = 0;
        let currentAudio = null;
        let startTime = null;
        let timerInterval = null;
        let isPlaying = false;

        // Funci√≥n para mezclar array (algoritmo Fisher-Yates)
        function mezclarArray(array) {
            const arrayMezclado = [...array];
            for (let i = arrayMezclado.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arrayMezclado[i], arrayMezclado[j]] = [arrayMezclado[j], arrayMezclado[i]];
            }
            return arrayMezclado;
        }

        function actualizarProgreso() {
            const progreso = ((indice) / preguntas.length) * 100;
            document.getElementById('progress-bar').style.width = progreso + '%';
            document.getElementById('current-question').textContent = indice + 1;
            document.getElementById('total-questions').textContent = preguntas.length;
        }

        function actualizarPuntuacion() {
            document.getElementById('correct-score').textContent = correctas;
            document.getElementById('total-score').textContent = total;
            document.getElementById('bonus-score').textContent = bonusTotal;
            const porcentaje = total > 0 ? Math.round((correctas / total) * 100) : 0;
            document.getElementById('percentage').textContent = porcentaje + '%';
        }

        function toggleAudio() {
            const playButton = document.getElementById('play-button');
            const playIcon = document.getElementById('play-icon');
            
            if (!currentAudio) {
                // Si no hay audio cargado, cargarlo
                currentAudio = new Audio(preguntas[indice].audio);
                
                currentAudio.onplay = () => {
                    isPlaying = true;
                    playButton.classList.add('playing');
                    playIcon.textContent = '‚è∏Ô∏è';
                    startTimer();
                };
                
                currentAudio.onpause = () => {
                    isPlaying = false;
                    playButton.classList.remove('playing');
                    playIcon.textContent = 'üîä';
                    stopTimer();
                };
                
                currentAudio.onended = () => {
                    isPlaying = false;
                    playButton.classList.remove('playing');
                    playIcon.textContent = 'üîä';
                    stopTimer();
                };
                
                currentAudio.play().catch(error => {
                    console.log('Error al reproducir audio:', error);
                    alert('‚ùå Error al cargar el audio. Verifica que el archivo existe.');
                });
            } else if (isPlaying) {
                // Si est√° sonando, pausarlo
                currentAudio.pause();
            } else {
                // Si est√° pausado, reanudar
                currentAudio.play().catch(error => {
                    console.log('Error al reanudar audio:', error);
                });
            }
        }

        function startTimer() {
            startTime = new Date();
            if (timerInterval) clearInterval(timerInterval);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        function calculateTimeBonus() {
            if (!startTime) return 0;
            
            const endTime = new Date();
            const timeSpent = (endTime - startTime) / 1000; // en segundos
            
            // Bonus m√°ximo de 100 puntos si respondes en menos de 5 segundos
            // El bonus disminuye linealmente hasta 0 puntos a los 30 segundos
            let bonus = Math.max(0, 100 - (timeSpent * 4));
            bonus = Math.round(bonus);
            
            return bonus;
        }

        function mostrarPregunta() {
            const pregunta = preguntas[indice];
            const opcionesContainer = document.getElementById("opciones");
            opcionesContainer.innerHTML = "";

            // Resetear el audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            isPlaying = false;
            stopTimer();
            
            actualizarProgreso();

            // Mostrar mensaje de transici√≥n si no es la primera pregunta
            if (indice > 0) {
                mostrarTransicion();
            }

            pregunta.opciones.forEach(opcion => {
                const btn = document.createElement("button");
                btn.className = "option-button";
                
                // Crear imagen de la portada
                const img = document.createElement("img");
                img.src = opcion.imagen;
                img.alt = opcion.texto;
                img.className = "album-cover";
                
                // Crear texto de la opci√≥n
                const span = document.createElement("span");
                span.textContent = opcion.texto;
                
                btn.appendChild(img);
                btn.appendChild(span);
                btn.onclick = () => verificarRespuesta(opcion.texto, pregunta.respuesta, btn);
                opcionesContainer.appendChild(btn);
            });

            // Configurar el bot√≥n de play/pause
            const playButton = document.getElementById('play-button');
            playButton.onclick = toggleAudio;
            playButton.classList.remove('playing');
            document.getElementById('play-icon').textContent = 'üîä';
        }

        function mostrarTransicion() {
            const overlay = document.createElement('div');
            overlay.className = 'transition-overlay';
            overlay.innerHTML = `
                <div class="transition-message">
                    üéµ Preparando siguiente canci√≥n...<br>
                    <small>Pregunta ${indice + 1} de ${preguntas.length}</small>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                overlay.remove();
            }, 1500);
        }

        function verificarRespuesta(seleccion, correcta, botonSeleccionado) {
            // Detener la m√∫sica y el temporizador
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            stopTimer();
            
            total++;
            const esCorrecta = seleccion === correcta;
            
            // Deshabilitar todos los botones inmediatamente
            const botones = document.querySelectorAll('.option-button');
            botones.forEach(btn => btn.disabled = true);

            if (esCorrecta) {
                correctas++;
                const bonus = calculateTimeBonus();
                bonusTotal += bonus;
                
                botonSeleccionado.classList.add('correct');
                mostrarMensajeTemporal(`‚úÖ ¬°Correcto! +${bonus} bonus`, 'success');
                
                // Mostrar el bonus visualmente
                if (bonus > 0) {
                    const bonusElement = document.createElement('div');
                    bonusElement.className = 'time-bonus';
                    bonusElement.textContent = `+${bonus}`;
                    botonSeleccionado.appendChild(bonusElement);
                    
                    setTimeout(() => {
                        bonusElement.remove();
                    }, 2000);
                }
            } else {
                botonSeleccionado.classList.add('incorrect');
                // Mostrar la respuesta correcta autom√°ticamente
                botones.forEach(btn => {
                    if (btn.querySelector('span').textContent === correcta) {
                        btn.classList.add('correct');
                    }
                });
                mostrarMensajeTemporal('‚ùå Respuesta incorrecta', 'error');
            }

            actualizarPuntuacion();

            // Avanzar autom√°ticamente despu√©s de 2.5 segundos
            setTimeout(() => {
                indice++;
                if (indice < preguntas.length) {
                    mostrarPregunta();
                } else {
                    mostrarResultadoFinal();
                }
            }, 2000);
        }

        function mostrarMensajeTemporal(mensaje, tipo) {
            // Crear elemento de mensaje temporal
            const mensajeDiv = document.createElement('div');
            mensajeDiv.className = `mensaje-temporal ${tipo}`;
            mensajeDiv.textContent = mensaje;
            
            // Insertar despu√©s del bot√≥n de reproducir
            const audioSection = document.querySelector('.audio-section');
            audioSection.appendChild(mensajeDiv);
            
            // Remover despu√©s de 2 segundos
            setTimeout(() => {
                if (mensajeDiv.parentNode) {
                    mensajeDiv.remove();
                }
            }, 2000);
        }

        function mostrarResultadoFinal() {
            const porcentaje = Math.round((correctas / total) * 100);
            let mensaje = '';
            let emoji = '';

            if (porcentaje >= 90) {
                mensaje = '¬°Eres un maestro de la m√∫sica!';
                emoji = 'üèÜ';
            } else if (porcentaje >= 70) {
                mensaje = '¬°Excelente conocimiento musical!';
                emoji = 'üéñÔ∏è';
            } else if (porcentaje >= 50) {
                mensaje = 'Te falta para ser una gran fan!';
                emoji = 'üëè';
            } else {
                mensaje = '¬°Sigue practicando!';
                emoji = 'üí™';
            }

            document.querySelector('.game-container').innerHTML = `
                <div class="game-over">
                    <h1>${emoji} ¬°Juego Terminado!</h1>
                    <p class="subtitle">${mensaje}</p>
                    
                    <div style="margin: 30px 0;">
                        <div style="font-size: 3rem; color: #fff; font-weight: 700;">${correctas}/${total}</div>
                        <div style="font-size: 1.5rem; color: #bdc3c7; margin-top: 10px;">${porcentaje}% de aciertos</div>
                        <div style="font-size: 1.2rem; color: #feca57; margin-top: 10px; font-weight: 600;">Bonus: ${bonusTotal} puntos</div>
                    </div>
                    
                    <button class="restart-button" onclick="reiniciarJuego()">
                         Jugar de Nuevo
                    </button>
                </div>
            `;
        }

        function reiniciarJuego() {
            indice = 0;
            correctas = 0;
            total = 0;
            bonusTotal = 0;
            location.reload();
        }

        window.onload = () => {
            // Mezclar las preguntas al cargar el juego
            preguntas = mezclarArray(preguntas);
            mostrarPregunta();
            actualizarPuntuacion();
            
            // Configurar el bot√≥n de play/pause
            document.getElementById('play-button').onclick = toggleAudio;
        };
    </script>
